<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-dialog/paper-dialog.html">
<link rel="import" href="../../bower_components/paper-material/paper-material.html">
<link rel="import" href="../../bower_components/paper-button/paper-button.html">
<link rel="import" href="../../bower_components/iron-icons/iron-icons.html">

<dom-module id="nng-connect-experiments">
        <template>
                <style include="shared-styles">
                        :host { display: block; }
                        paper-material.page{
                                margin: 10px;
                                font-size: 1.1rem;
                                font-weight: lighter;
                                padding: 5px;
                                color: #000;
                                /*background-color: #FFF;*/
                                text-align: left;
                        }
                        p.heading{ font-weight:bold; font-size: 1.3rem; color: var(--paper-red-500, #FF0000);}
                        span.tag{
                                border-radius: 10px;
                                border-style: dotted;
                                border-width: thin;
                                border-color: #00F;
                                padding-left: 5px; padding-right: 5px;
                        }
                        paper-material.list-item{
                                font-size: 1rem;
                                font-weight: lighter;
                                padding: 10px;
                                background-color: #FFF;
                                color: #000; margin:10px;
                                text-align: left;
                        }
                </style>

                <paper-material class="page" elevation="0">
                        <p class="heading">NNG EXPERIMENTS : </p>
                        <template is="dom-repeat" items="[[obj.exp]]" as="experiment" index-as="i">
                                <paper-material class="list-item" elevation="1">
                                        <div><iron-icon icon="icons:extension" item-icon></iron-icon> [[experiment.name]]</div>
                                        <div> <span class="tag"> [[experiment.type]] </span></div>
                                        <div> <span> [[experiment.desc]] </span> </div>
                                </paper-material>
                        </template>
                </paper-material>

        </template>

        <script>
                (function() {
                'use strict';

                Polymer({
                                is: 'nng-connect-experiments',

                                /*
                                -----------------------------------
                                Element properties.
                                -----------------------------------
                                */
                                properties: {
                                        author: {type: String, value: 'Ashutosh Mishra [NNG]'},
                                        obj: { type: Object, value: function(){ return {}; }, notify: true }
                                },
                                /*
                                -----------------------------------
                                Element functions.
                                -----------------------------------
                                */
                                ready: function(){
                                        this.obj = {
                                                "exp":[
                                                                {"type":"developed/released", "name":"Server-Status", "desc":"it is for server monitoring."},
                                                                {"type":"in-progress/released", "name":"NNG-PI", "desc":"it is an UI for API interaction of planning interface."},
                                                                {"type":"experimental/released", "name":"Questionnire", "desc":"it is an group communication channel."},
                                                                {"type":"experimental/private/in-progress", "name":"CONNECT", "desc":"it is an social networking application under a team/group."},
                                                ]
                                        };
                                },
                                attached: function(){ console.log("nng-connect-experiments Loaded."); }
                        });
                })();
        </script>
</dom-module>
