<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-dialog/paper-dialog.html">
<link rel="import" href="../../bower_components/paper-material/paper-material.html">
<link rel="import" href="../../bower_components/paper-button/paper-button.html">
<link rel="import" href="../../bower_components/iron-icons/iron-icons.html">

<dom-module id="nng-connect-notifications">
        <template>
                <style include="shared-styles">
                        :host { display: block; }

                        paper-material.page{
                                margin: 10px;
                                font-size: 1.1rem;
                                font-weight: lighter;
                                padding: 5px;
                                color: #000;
                                /*background-color: #FFF;*/
                                text-align: left;
                        }
                        p.heading{ font-weight:bold; font-size: 1.3rem; color: var(--paper-red-500, #FF0000);}
                        span.tag{
                                border-radius: 10px;
                                border-style: dotted;
                                border-width: thin;
                                border-color: #00F;
                                padding-left: 5px; padding-right: 5px;
                        }
                        paper-material.list-item{
                                font-size: 1rem;
                                font-weight: lighter;
                                padding: 10px;
                                background-color: #FFF;
                                color: #000; margin:10px;
                                text-align: left;
                        }
                </style>

                <paper-material class="page" elevation="0">
                        <p class="heading">Notifications: </p>
                        <template is="dom-repeat" items="[[obj.notifications]]" as="notifications" index-as="i">
                                <paper-material class="list-item" elevation="1">
                                        <iron-icon icon="icons:[[notifications.type]]" item-icon></iron-icon> <span> [[notifications.info]] </span>
                                </paper-material>
                        </template>
                </paper-material>

        </template>

        <script>
                (function() {
                'use strict';

                Polymer({
                                is: 'nng-connect-notifications',

                                /*
                                -----------------------------------
                                Element properties.
                                -----------------------------------
                                */
                                properties: {
                                        author: {type: String, value: 'Ashutosh Mishra [NNG]'},
                                        obj: { type: Object, value: function(){ return {}; }, notify: true }
                                },
                                /*
                                -----------------------------------
                                Element functions.
                                -----------------------------------
                                */
                                ready: function(){
                                        this.obj = {
                                                "notifications":[
                                                                {"type":"info", "info":"new post from a"},
                                                                {"type":"report-problem", "info":"Problem in syncing"},
                                                                {"type":"info-outline", "info":"new post from c"}
                                                ]
                                        };
                                },
                                attached: function(){ console.log("nng-connect-notifications Loaded."); }
                        });
                })();
        </script>
</dom-module>
