<!doctype html>
<html>
      <head>
              <!-- Metadata for this application -->
              <meta charset="utf-8">
              <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
              
              <!-- Application Title -->
              <title>CONNECT</title>

              <!-- Files import -->
                  <!-- Polyfill for the webcomponents -->
                  <script src="/bower_components/webcomponentsjs/webcomponents-lite.js"></script>
                  
                  <!-- Importing the Custome elements and other bower_component elements -->
                  <link rel="import" href="/elements/elements.html">

              <!-- Custom Elements Styling -->
                  <style is="custom-style">
                          body {
                                  margin: 0;
                                  font-family: 'Roboto', 'Noto', sans-serif;
                                  background-color: #ccc;
                          }
                          app-header {
                                  background-color: var(--google-red-500);
                                  /*background-color: var(#4285f4);*/
                                  color: #fff;
                          }
                          app-header paper-icon-button {
                                  --paper-icon-button-ink-color: #fff;
                          }
                          app-drawer-layout {
                                  --app-drawer-layout-content-transition: margin 0.5s;
                          }
                          app-drawer {
                                  --app-drawer-content-container: {
                                          background-color: #eee;
                                  }
                          }
                          .drawer-content {
                                  margin-top: 80px;
                                  height: calc(100% - 80px);
                                  overflow: auto;
                          }
                          .appTitle{
                                  font-size: 1.5rem;
                          }
                          iron-pages{
                              padding: 10px;
                          }
                  </style>
      </head>

<body unresolved>

  <app-header-layout id="connect">

    <app-header fixed effects="waterfall">
      <app-toolbar>
        <paper-icon-button id="toggle" icon="menu"></paper-icon-button>
        <div class="appTitle" main-title> CONNECT [<iron-icon icon="social:whatshot" item-icon></iron-icon>]</div>
        <!-- <paper-icon-button id="more" icon="more-vert"></paper-icon-button> -->
      </app-toolbar>
    </app-header>

    <app-drawer-layout id="drawerLayout">

      <app-drawer>
        <div class="drawer-content">

              <!-- Home Menu -->
              <paper-icon-item onclick="_doSelectBaseMenu()" title="Base Menu">
                  <iron-icon icon="icons:home" item-icon></iron-icon> <span> BASE </span>
              </paper-icon-item>

              <!-- Manually Generate Test Graph report from Your Cucumber JSON File. -->
              <paper-icon-item onclick="_doGenerateReportFromJSON()" title="Generate graph reports from cucumber json file.">
                <iron-icon icon="editor:insert-drive-file" item-icon></iron-icon> <span> CUKEs REPORT </span>
              </paper-icon-item>

              <!-- Render graph report from Reporting Server directly -->
              <paper-icon-item onclick="_doGenerateReportFromReportingServer()" title="Generate graph reports from Reporting Server directly.">
                  <iron-icon icon="icons:assessment" item-icon></iron-icon> <span> REPORT SERVER </span>
              </paper-icon-item>

              <!-- Display the Time for provided timezones -->
              <paper-icon-item onclick="_doSelectTime()" title="Clock Time for different-different timezones">
                <iron-icon icon="query-builder" item-icon></iron-icon> <span> CLOCK </span>
              </paper-icon-item>

              <!-- ToDo Events -->
              <paper-icon-item onclick="Javascript: alert('Not Available Yet...In Progress');" title="ToDo Events/Tasks">
                <iron-icon icon="notification:event-note" item-icon></iron-icon> <span> EVENTS </span>
              </paper-icon-item>

              <!-- My Experiments list [Not to change] -->
              <paper-icon-item onclick="_doSelectExtra()"  title="NNG's all experiment list">
                <iron-icon icon="code" item-icon></iron-icon> <span> Experiments </span>
              </paper-icon-item>
              
              <!-- Other Element -->
              <!--
              <paper-icon-item onclick="_doSelectAnalytics()">
                <iron-icon icon="done" item-icon></iron-icon> <span> ANALYTICS REPORT </span>
              </paper-icon-item>
              <paper-icon-item onclick="Javascript: alert('Not Available Yet...In Progress');">
                <iron-icon icon="social:poll" item-icon></iron-icon> <span> POLLING </span>
              </paper-icon-item>
              -->
        </div>
      </app-drawer>

      <!-- Element in main view -->
                    <iron-pages id="pages" selected="0">

                            <!-- Welcome elements -->
                            <nng-welcome></nng-welcome>

                            <!-- 0: Graph report from Cucumber json raw file -->
                            <nng-cucumber-reports></nng-cucumber-reports>

                            <!-- 1: Graph report directly from Reporting server -->
                            <nng-reports></nng-reports>
                            
                            <!-- 2:show the different time for diff timezones -->
                            <nng-time></nng-time>

                            <!-- 3: ToDo Events -->
                            <nng-form></nng-form>

                            <!-- 4: Experiments -->
                            <nng-connect-experiments></nng-connect-experiments>
                            <!-- <sample-content size="100"></sample-content> -->
                            <!-- <nng-newshub size="10"></nng-newshub> -->

                    </iron-pages>
                               
    </app-drawer-layout>

  </app-header-layout>

  <script>

      /* =========================================================
       * Handling Side panel Menu selection.
       * =========================================================
       **/
        function _doSelectBaseMenu(){         document.getElementById('pages').selected = 0; }
        function _doGenerateReportFromJSON(){ document.getElementById('pages').selected = 1; }
        function _doGenerateReportFromReportingServer(){ document.getElementById('pages').selected = 2; }
        function _doSelectTime(){             document.getElementById('pages').selected = 3; }
        function _doSelectPolling(){          document.getElementById('pages').selected = 4; }
        function _doSelectExtra(){            document.getElementById('pages').selected = 5; }

      /* =========================================================
       * Handling side panel [Menu Drawer and Icon]
       * =========================================================
       **/
        var drawerLayout = document.getElementById('drawerLayout');
        //Initially close the drawer.
        drawerLayout.forceNarrow = true;

        document.getElementById('toggle').addEventListener('tap', function() {
          if (drawerLayout.forceNarrow || !drawerLayout.narrow) {
            drawerLayout.forceNarrow = !drawerLayout.forceNarrow;
          } else {
            drawerLayout.drawer.toggle();
          }
        });

      /* =========================================================
       * Javascript Binding for Drawer Menu Icon Polymer Elements.
       * =========================================================
       **/
          (function(scope) {
                  var title = 'CONNECT';
                  var items = [];
                  var icons = ['inbox', 'icons:assessment', 'polymer', 'question-answer', 'send', 'archive', 'backup', 'dashboard'];

                  /*
                  while (items.length < 10) {
                    items.push('Option Name');
                  }

                  scope._randomIcon = function() {
                    return icons[parseInt(icons.length * Math.random())];
                  };
                  scope.items = items;
                  */
          })(document.querySelector('#connect'));
  </script>

</body>
</html>
